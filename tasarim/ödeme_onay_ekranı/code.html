<main class="flex-1 flex flex-col px-10 py-10 opacity-40 blur-[4px]">
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div class="h-40 bg-white dark:bg-gray-800 rounded-xl shadow-sm"></div>
<div class="h-40 bg-white dark:bg-gray-800 rounded-xl shadow-sm border-2 border-primary"></div>
<div class="h-40 bg-white dark:bg-gray-800 rounded-xl shadow-sm"></div>
</div>
<div class="mt-10 h-96 bg-white dark:bg-gray-800 rounded-xl shadow-sm w-full"></div>

<!-- Modal Container -->
<div class="bg-white dark:bg-background-dark w-full max-w-2xl rounded-xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] border-4 border-primary/20 overflow-hidden animate-in fade-in zoom-in duration-300">

<span class="material-symbols-outlined text-[100px] text-primary">
                            check_circle
                        </span>

                    </h1>

<div class="bg-gray-50 dark:bg-gray-800/50 rounded-lg p-6 mb-10 w-full max-w-lg border border-gray-100 dark:border-gray-700">

<span class="material-symbols-outlined text-4xl">check</span>
<span class="text-3xl font-black uppercase tracking-wide">Evet, Ödedim</span>
</div>
</button>

<button class="flex min-h-[80px] cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700 active:scale-95 transition-all">
<div class="flex items-center gap-3">
