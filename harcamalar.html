<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giderler | Finansal Özet</title>

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/notifications.css">

    <style>
        /* Page Specific Styles */
        .filter-bar {
            background-color: var(--color-bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            margin-bottom: 2rem;
        }

        .filter-chip {
            padding: 0.75rem 1.5rem;
            background-color: var(--color-bg-body);
            border-radius: var(--radius-full);
            font-weight: 600;
            color: var(--color-text-secondary);
            border: 1px solid transparent;
            cursor: pointer;
            white-space: nowrap;
        }

        .filter-chip.active {
            background-color: var(--color-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="flex items-center gap-4">
                <button id="mobile-menu-toggle" class="mobile-menu-btn" aria-label="Menüyü Aç/Kapat">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <a href="index.html" class="btn-icon" style="background-color: var(--color-bg-body);">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 style="font-size: 1.5rem; font-weight: 800;">Giderler</h1>
            </div>

            <div class="flex gap-2">
                <button class="btn btn-primary" onclick="openModal()">
                    <span class="material-symbols-outlined">add</span>
                    Ekle
                </button>
            </div>
        </div>
    </header>

    <main class="container py-8">

        <!-- Summary Card -->
        <div class="card mb-8" style="margin-bottom: 2rem;">
            <div class="flex justify-between items-center">
                <div>
                    <h2 style="font-size: 1.25rem; color: var(--color-text-secondary);">Bu Ay Toplam Harcama</h2>
                    <p id="total-expense-display"
                        style="font-size: 2.5rem; font-weight: 900; color: var(--color-error);">₺0,00</p>
                </div>
                <div class="icon-box"
                    style="width: 4rem; height: 4rem; font-size: 2rem; background-color: var(--color-error-bg); color: var(--color-error);">
                    <span class="material-symbols-outlined">trending_down</span>
                </div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="filter-chip active" data-category="">Tümü</button>
            <button class="filter-chip" data-category="Mutfak">Mutfak</button>
            <button class="filter-chip" data-category="Sağlık">Sağlık</button>
            <button class="filter-chip" data-category="Ulaşım">Ulaşım</button>
            <button class="filter-chip" data-category="Fatura">Fatura</button>
            <button class="filter-chip" data-category="Diğer">Diğer</button>
            <button class="filter-chip" data-category="Tekrarlanan"
                style="background-color: var(--color-primary-light); color: var(--color-primary);">Tekrarlanan</button>
        </div>

        <!-- Expense List -->
        <div class="card" style="padding: 0; overflow: hidden;">
            <div id="expense-list">
                <!-- Data will be populated here -->
                <div style="padding: 2rem; text-align: center; color: var(--color-text-secondary);">
                    Yükleniyor...
                </div>
            </div>
        </div>
    </main>

    <!-- Modal included for convenience (copy from index) -->
    <div id="expense-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content card">
            <div class="modal-header">
                <h2 style="font-size: 1.5rem; font-weight: 800;">Yeni Gider Ekle</h2>
                <button id="close-modal-btn" class="btn-icon" aria-label="Kapat">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <form id="expense-form" class="modal-form">
                <div class="form-group">
                    <label for="title">Harcama Adı</label>
                    <input type="text" id="title" name="title" placeholder="Örn: Market" required>
                </div>

                <div class="form-group">
                    <label for="amount">Tutar (TL)</label>
                    <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select id="category" name="category">
                        <option value="Mutfak">Mutfak</option>
                        <option value="Sağlık">Sağlık</option>
                        <option value="Ulaşım">Ulaşım</option>
                        <option value="Fatura">Fatura</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>

                <div class="form-group"
                    style="flex-direction: row; align-items: center; gap: 0.75rem; margin-top: 0.5rem;">
                    <input type="checkbox" id="is_recurring" name="is_recurring"
                        style="width: 1.25rem; height: 1.25rem;">
                    <label for="is_recurring" style="margin-bottom: 0; font-size: 1rem;">Her Ay Tekrarla</label>
                </div>

                <div class="form-actions" style="justify-content: space-between;">
                    <button type="button" id="delete-btn" class="btn hidden"
                        style="background-color: var(--color-error); color: white;">Sil</button>
                    <div class="flex gap-2">
                        <button type="button" id="cancel-btn" class="btn"
                            style="border: 2px solid var(--color-border);">Vazgeç</button>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/notifications.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/expenses.js"></script>
</body>

</html>
